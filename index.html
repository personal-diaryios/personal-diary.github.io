<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Personal Diary — Private Journal App</title>
  <meta name="description" content="My Personal Diary — a private, password-protected journal app for iPhone and iPad. Lock entries with PIN or Face ID and keep your thoughts safe." />
  <meta name="theme-color" content="#0b1220" />

  <style>
    :root {
      --bg: #0b1220;
      --accent: #6ee7b7;
      --text: #e6eef6;
      --muted: #9aa4b2;
      --max-width: 900px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      width: 100%;
      background: url('images/cover.jpg') center/cover no-repeat;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
    }

    .icon {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      z-index: 1;
      position: relative;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    main {
      max-width: var(--max-width);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      color: #f3fdf8;
    }

    p {
      font-size: 1rem;
      color: var(--muted);
      max-width: 600px;
    }

    .btn {
      display: inline-block;
      background: var(--accent);
      color: #021012;
      font-weight: 600;
      padding: 12px 22px;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(110,231,183,0.15);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
      padding-bottom: 20px;
    }

    @media (max-width: 600px) {
      header {
        height: 40vh;
      }
      .icon {
        width: 90px;
        height: 90px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="images/icon.png" alt="My Personal Diary App Icon" class="icon" />
  </header>

  <main>
    <h1>My Personal Diary</h1>
    <p>A private, password-protected diary to write and reflect in peace.  
       Lock your memories with Face ID or PIN and keep them safe forever.</p>

    <a class="btn" href="https://apps.apple.com/in/app/my-personal-diary-with-lock/id6739699394" target="_blank" rel="noopener">
      Download on the App Store
    </a>
  </main>

  <footer>
    © <span id="year"></span> My Personal Diary • All rights reserved
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
